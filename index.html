<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Fylo | Data Storage Component Master</title>
</head>

<body>
    <main class="full">
        <section class="icons">
            <img src="./images/logo.svg" alt="" class="logo">
            <div class="document-folder-upload">
                <img src="./images/icon-document.svg" alt="" class="document">
                <img src="./images/icon-folder.svg" alt="" class="folder">
                <img src="./images/icon-upload.svg" alt="" class="upload">
            </div>
        </section>
        <section class="data">
            <p>You've used <b>815 GB</b>of your storage</p>
            <input type="range" class="slider" min="0" max="1000" value="815">
            <div class="slider-range">
                <b>0 GB</b>
                <b>1000 GB</b>
            </div>
            <p class="info"><b>185</b> GB LEFT</p>
        </section>
    </main>
</body>

</html>
